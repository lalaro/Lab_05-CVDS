<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Details</title>
</head>
<body>
    <h1>Todo Details</h1>
    <p>User: <span th:text="${todo.userId}"></span></p>
    <p>ID: <span th:text="${todo.id}"></span></p>
    <p>Title: <span th:text="${todo.title}"></span></p>
    <p>Completed: <span th:text="${todo.completed} ? 'Yes' : 'No'"></span></p>

    <a href="/index.html" class="btn btn-primary">Go to Home</a>
</body>
</html>
